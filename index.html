
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aspect Role Play | Офіційний Донат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
            --accent-color: #ff4b2b;
            --bg-dark: #0a0a0d;
            --panel-bg: rgba(18, 18, 23, 0.98);
        }
        
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .main-bg {
            background: linear-gradient(rgba(10, 10, 13, 0.92), rgba(10, 10, 13, 1)), url('https://evolve-rp.ru/assets/img/main-bg.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        .evolve-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
        }

        .evolve-button {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 800;
        }

        .evolve-button:hover:not(:disabled) {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .evolve-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
        }

        .evolve-input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
        }

        #paypal-container-RE425JCZ8AWXY {
            width: 100% !important;
            min-width: 250px;
            max-width: 400px;
            margin: 0 auto;
            display: block !important;
        }

        #paypal-container-RE425JCZ8AWXY * {
            white-space: normal !important;
            word-break: normal !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.3s ease-in-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.4s ease forwards; }

        .fade-in-text {
            animation: fadeInOut 5.5s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); filter: blur(10px); }
            15% { opacity: 1; transform: translateY(0); filter: blur(0px); }
            85% { opacity: 1; transform: translateY(0); filter: blur(0px); }
            100% { opacity: 0; transform: translateY(-10px); filter: blur(5px); }
        }
    </style>
